name: Publish Release

on:
  release:
    types: [released]

jobs:
  deploy:
    if: "!github.event.release.prerelease"
    name: "Publish Release"
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Publish
        run: |
          npm ci
          npm --no-git-tag-version version ${{ github.event.release.tag_name }}
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
